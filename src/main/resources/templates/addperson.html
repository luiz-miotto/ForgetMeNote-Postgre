<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add Person</h1>
<form method="POST" th:object="${personAdderDto}">
    <label>NPC Name</label>
    <input type="text" th:field="*{name}"/>
    <label>Description</label>
    <input type="text" th:field="*{description}"/>
    <label>Motivations</label>
    <input type="text" th:field="*{motivation}"/>
    <label>Suspected Secrets</label>
    <input type="text" th:field="*{suspectedSecret}"/>
    <label>Disposition</label>
    <input type="text" th:field="*{disposition}"/>

    <button>Submit NPC</button>
</form>


</body>
</html>
