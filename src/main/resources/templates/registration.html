<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration for MLogger</title>
</head>
<body>
  <form method="POST" th:object="${registrationForm}" id="registrationForm">

    <label>Username</label>
    <input type="text" th:field="*{userName}"/>
    <label>Password</label>
    <input type="text" th:field="*{password}"/>
    <label>Full Name</label>
    <input type="text" th:field="*{fullName}"/>
    <label>Email Address</label>
    <input type="text" th:field="*{emailAddress}" id="emailAddress"/>
  <!-- <input type="hidden" name="_csrf" th:value="${_csrf.token}"/> -->
    <button>Submit Registration Info</button>

  </form>
</body>
</html>
